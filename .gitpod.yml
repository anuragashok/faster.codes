image:
  file: .gitpod.Dockerfile
tasks:
  - before: chmod +x before.sh && source ${GITPOD_REPO_ROOT}/before.sh
  - before: printf "credentials \"app.terraform.io\" { \ntoken = \"${TFE_TOKEN}\" \n}\n" > ~/.terraformrc 

vscode:
  extensions:
    - hashicorp.terraform
    - github.vscode-pull-request-github
    - esbenp.prettier-vscode
    - humao.rest-client
